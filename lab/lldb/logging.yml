version: 1
formatters:
  simple:
    format: '%(levelname)s: %(name)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  console_err:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stderr
  file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: lldb.log
root:
  level: DEBUG
  handlers: [ console, console_err, file_handler ]
loggers:
  lldb:
    level: DEBUG
    handlers: [ console, file_handler ]
    propagate: false
